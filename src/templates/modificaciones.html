<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos1.css') }}">
</head>

<body>
    <h1>Modificar Usuarios registrados</h1>
    <h3>Codo a Codo 2023</h3>
    <div id="app">
        <form @submit.prevent="obtenerUsuario">
            <label for="id">Id:</label>
            <input type="number" v-model="id" required><br>
            <button type="submit">Modificar Usuario</button> <a href="{{ url_for('index')}}">Menu principal</a>
        </form>

        <div v-if="mostrarDatosUsuario">
            <h2>Datos del Usuario</h2>
            <form @submit.prevent="guardarCambios">
                <label for="nombreModificar">Nombres:</label>
                <input type="text" id="descripcionModificar" v-model="descripcion" required><br>

                <label for="correoModificar">Correo:</label>
                <input type="email" id="correoModificar" v-model="correo" required><br>

                <!-- Imagen actual del producto -->
                <img v-if="foto && !fotoSeleccionada" :src="'./src/static/uploads/' + foto"
                    alt="Imagen del usuario" style="max-width: 200px;">

                <!-- Vista previa de la nueva imagen seleccionada -->
                <img v-if="fotoSeleccionada" :src="fotoTemp" alt="Vista previa de la nueva imagen"
                    style="max-width: 200px;">

                <!-- Input para nueva imagen -->
                <label for="nuevaFoto">Nueva Imagen:</label>
                <input type="file" id="nuevaFoto" @change="seleccionarFoto"><br>

                <label for="contraModificar">Contrase√±a:</label>
                <input type="password" id="contraModificar" v-model="contrasenia" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const URL = "http://127.0.0.1:5000/"

        const app = Vue.createApp({
            data() {
                return {
                    id: '',
                    nombre: '',
                    correo: '',
                    foto: '',
                    fotoTemp: null,
                    contrasenia: '',
                    mostrarDatosUsuario: false,
                };
            },
            methods: {
                obtenerUsuario() {
                    fetch(URL + 'usuario/' + this.id)
                        .then(response => response.json())
                        .then(data => {
                            this.nombre = data.nombre;
                            this.correo = data.correo;
                            this.foto =  data.foto;
                            this.mostrarDatosUsuario = true;
                        })
                        .catch(error => console.error('Error:', error));
                },
                seleccionarFoto(event) {
                    const file = event.target.files[0];
                    this.fotoSeleccionada = file;
                    this.fotoTemp = URL.createObjectURL(file); // Crea una URL temporal para la vista previa
                },
                guardarCambios() {
                    const formData = new FormData();
                    formData.append('id', this.id);
                    formData.append('nombre', this.nombre);
                    formData.append('correo', this.correo);

                    if (this.fotoSeleccionada) {
                        formData.append('foto', this.fotoSeleccionada, this.fotoSeleccionada.name);
                    }

                    fetch(URL + 'usuarios/' + this.id, {
                        method: 'PUT',
                        body: formData,
                    })
                        .then(response => response.json())
                        .then(data => {
                            alert('Usuario actualizado correctamente');
                            this.limpiarFormulario();
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Error al actualizar el usuario');
                        });
                },
                limpiarFormulario() {
                    this.id =  '';
                    this.nombre =  '';
                    this.correo =  '';
                    this.foto =  '';
                    this.fotoTemp =  null;
                    this.contrasenia =  '';
                    this.mostrarDatosUsuario =  false;
                }
            }
        });

        app.mount('#app');
    </script>

</body>
</html>
